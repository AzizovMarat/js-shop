<body>
    <header>
        <div
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">БФТ</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#" data-toggle="modal"
                data-target="#modal-cart" onclick=""><img class="bd-placeholder-img" src="img/cart.png" alt="cart"
                        width="25" height="25"></a>
            </nav>
            <a class="btn btn-outline-primary" href="#">Войти</a>
        </div>
    </header>

    <main>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row mb-2" id="rowProducts">

                </div>
            </div>
        </div>

        <!-- Modal Product Card -->
        <div class="modal fade" id="modal-card" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addInCart" onclick="">Добавить в
                            корзину</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Cart -->
        <div class="modal fade" id="modal-cart" tabindex="-1" aria-labelledby="modalCartTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCartTitle">Корзина</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="album py-5 bg-light">
                            <div class="container" id="modalCartBody">
                                <div class="row">
                                    <div class="col border bg-primary">
                                    </div>
                                    <div class="col-6 border bg-primary">
                                        Описание товара
                                    </div>
                                    <div class="col border bg-primary">
                                        Цена за штуку
                                    </div>
                                    <div class="col border bg-primary">
                                        Количество
                                    </div>
                                    <div class="col border bg-primary">
                                        Цена
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-right mb-1">
                <a href="#">Наверх</a>
            </p>
            <p class="mb-1">Пример альбома - © Bootstrap, пожалуйста, скачайте и настройте его под себя!</p>
            <p class="mb-0">Новичок в Bootstrap? <a href="/">Поседите домашнюю страницу</a> или прочтите наше <a
                    hrefdocs/getting-started/introduction">руководство по началу работы</a>.</p>
        </div>
    </footer>
