<!doctype html>
<html lang="ru" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="BookShop, БФТ">
    <meta name="description" content="Простой одностраничный SPA-сайт">
    <meta name="author" content="Marat Azizov">
    <meta name="docsearch:language" content="ru">
    <title>БФТ - BookShop</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootstrap5.ru/css/docs.css">
    <!-- MyStyle -->
    <link rel="stylesheet" href="lib/style.css">
</head>

<body>
    <header>
        <div
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal" id="mainTitle">BookShop</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#" onclick="showCartContent()"><img class="bd-placeholder-img"
                        src="img/cart.png" alt="cart" width="25" height="25"></a>
            </nav>
            <a class="btn btn-outline-primary" href="#">Войти</a>
        </div>
    </header>

    <main>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row mb-2" id="mainContent" hidden="">

                </div>
                <div class="row mb-2" id="productContent" hidden="">
                </div>

                <div class="row mb-2" id="cartContent" hidden="">
                    <div class="container" id="bodyCartContent">
                        <div class="row" id="notEmptyCartContent" hidden="">
                            <div class="col border rounded border-primary bg-primary">
                            </div>
                            <div class="col-xxl-6 col-xl-4 col-4 border rounded border-primary bg-primary text-white text-center text-truncate rounded">
                                Описание товара
                            </div>
                            <div class="col border rounded border-primary bg-primary text-white text-center text-truncate">
                                Цена за штуку
                            </div>
                            <div class="col border rounded border-primary bg-primary text-white text-center text-truncate">
                                Количество
                            </div>
                            <div class="col border rounded border-primary bg-primary text-white text-center text-truncate">
                                Цена
                            </div>
                        </div>
                        <div class="row" id="emptyCartContent" hidden="">
                            <div class="border bg-primary text-white text-center">
                                Добавьте товар в корзину
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row col-3 mx-auto mt-5">
                            <button type="button" class="btn btn-primary" onclick="showMainContent()">Продолжить покупки</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-right mb-1">
                <a href="#">Наверх</a>
            </p>
        </div>
    </footer>

    <script src="lib/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
